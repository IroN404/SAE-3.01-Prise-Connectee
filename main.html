<!DOCTYPE html>
<head>
   <title>RPi Web Server</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
   <h1>SAE 3.01</h1>
   <h1>ESP8266 MQTT</h1>
   {% for pin in pins %}
   <h2>{{ pins[pin].name }}
   {% if pins[pin].state == 'True' %}
      is currently <strong>on</strong></h2><div class="row"><div class="col-md-2">
      <img src="https://cdn.pixabay.com/photo/2013/07/12/18/17/bulb-153200_960_720.png" alt="on" width="100" height="150"></div>
      <a href="/esp8266/{{pin}}/0" class="bouton">Turn off</a></div></div>
   {% else %}
      is currently <strong>off</strong></h2><div class="row"><div class="col-md-2">
      <img src="https://cdn.pixabay.com/photo/2012/04/13/18/44/bulb-33238_960_720.png" alt="off" width="100" height="150"></div>
      <a href="/esp8266/{{pin}}/1" class="bouton">Turn on</a></div></div>
   {% endif %}
   {% endfor %}
</body>

<style>
   body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
   }
   h1 {
      color: #4d4d4d;
   }
   h2 {
      color: #4d4d4d;
   }
   .bouton {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
   }
</style>
</html>
